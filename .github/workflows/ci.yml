name: ci
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-minify-plugin mkdocs-redirects mkdocs-include-dir-to-nav mkdocs-git-revision-date-localized-plugin
      - run: mkdocs gh-deploy --force
